<!-- File No: HTML.03 - Lesson 02 - DIV AND SPAN -->
 
<!DOCTYPE html>
<html>
<body>

<h3>Ví dụ về div</h3>
<div style="background: lightblue; padding: 10px;">
  Đây là một khối div — nó chiếm cả chiều ngang và nằm trên một dòng riêng.
</div>

<div style="background: lightgreen; padding: 10px; margin-top: 10px;">
  Đây là khối div thứ 2 — cũng nằm trên dòng mới.
</div>

<h3>Ví dụ về span</h3>
<p>
  Câu này có một phần được <span style="color: red;">tô màu đỏ</span>
  và một phần được <span style="font-weight: bold;">in đậm</span>.
</p>

</body>
</html>
